<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="menu.css">
  <title>Custom Select Menu Design- Easy Tutorials</title>
</head>
<body>
<div class="hero">
  <div class="selector">
    <div id="selectField">
      <p id="selectText">Select Socila Media</p>
      <img src="img/arrow.png" alt="" id="arrowIcon" color="'white">
    </div>
    <ul id="list" class="hide">
      <li class="options">
        <img src="img/facebook.png" alt="">
        <p>Facebook</p>
      </li>
      <li class="options">
        <img src="img/pinterest.png" alt="">
        <p>Pinterest</p>
      </li>
      <li class="options">
        <img src="img/apple.png" alt="">
        <p>whatsApp</p>
      </li>
      <li class="options">
        <img src="img/instagramm.png" alt="">
        <p>Instagram</p>
      </li>
      <li class="options">
        <img src="img/twitter.png" alt="">
        <p>Twitter</p>
      </li>
      <li class="options">
        <img src="img/apple.png" alt="">
        <p>Youtube</p>
      </li>

    </ul>
  </div>
</div>


  <script src="menu.js"></script>
</body>
</html>
